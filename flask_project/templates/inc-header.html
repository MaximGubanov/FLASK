<header class="header">
        <div class="container">
            <div class="top-block block row justify-content-between text-uppercase">
                <div class="top-block_logo col text-left">
                    {% if current_user.is_authenticated %}
                        <h4>Привет, {{ current_user.username }}!</h4>
                    {% else %}
                        <h4>Здравствуй, гость!</h4>
                    {% endif %}
                </div>
                <div class="top-block_mobile-contact col">8 (800) 555-55-55</div>
            </div>
            <nav>
                <nav>
                    <div class="nav_items block bg row text-uppercase">
                        <div class="nav_item col"><a href="#" class="nav_link"><span>главная</span></a></div>
                        <div class="nav_item col"><a href="#" class="nav_link"><span>о блоге</span></a></div>
                        <div class="nav_item col"><a href="#" class="nav_link"><span>контакты</span></a></div>
                            {% if current_user.is_authenticated %}
                                <div class="nav_item col"><a href="{{ url_for('users.account') }}" class="nav_link"><span>профиль</span></a></div>
                                <div class="nav_item col"><a href="{{ url_for('users.logout') }}" class="nav_link"><span>выйти</span></a></div>
                            {% else %}
                                <div class="nav_item col"><a href="{{ url_for('users.register') }}" class="nav_link" id="linkReg_"><span>регистрация</span></a></div>
                                <div class="nav_item col"><a href="{{ url_for('users.login') }}" class="nav_link"><span>войти</span></a></div>
                            {% endif %}
                    </div>
                </nav>
            </nav>
        </div>
</header>
